name: Android Build with OpenCV

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # СКАЧИВАНИЕ И НАСТРОЙКА OPENCV
    - name: Download and Setup OpenCV 4.12.0
      run: |
        echo "Downloading OpenCV SDK..."
        wget -q https://github.com/opencv/opencv/releases/download/4.12.0/opencv-4.12.0-android-sdk.zip
        
        echo "Unzipping..."
        unzip -q opencv-4.12.0-android-sdk.zip
        
        echo "Renaming to 'opencv'..."
        mv OpenCV-android-sdk opencv
        
        echo "Injecting modern build.gradle for OpenCV module..."
        # Перезаписываем build.gradle внутри SDK, чтобы он работал с новыми Android Gradle Plugin
        cat <<EOF > opencv/sdk/java/build.gradle
        apply plugin: 'com.android.library'

        android {
            namespace 'org.opencv'
            compileSdkVersion 34
            
            defaultConfig {
                minSdkVersion 24
                targetSdkVersion 34
            }
            
            buildTypes {
                release {
                    minifyEnabled false
                }
            }
            
            sourceSets {
                main {
                    // Важно: указываем путь к нативным библиотекам (.so)
                    jniLibs.srcDirs = ['../native/libs']
                    java.srcDirs = ['src']
                    res.srcDirs = ['res']
                    manifest.srcFile 'AndroidManifest.xml'
                }
            }
        }
        EOF

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
