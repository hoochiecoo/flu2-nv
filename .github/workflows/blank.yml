name: Android Build with OpenCV

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –∏—Å–ø–æ–ª—å–∑—É–µ–º Gradle 8.2
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.2'

    # üî• –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï 1: –£–¥–∞–ª—è–µ–º —Å—Å—ã–ª–∫–∏ –Ω–∞ –∏–∫–æ–Ω–∫–∏, —Ç–∞–∫ –∫–∞–∫ —Ñ–∞–π–ª–æ–≤ –∫–∞—Ä—Ç–∏–Ω–æ–∫ –Ω–µ—Ç
    - name: Fix Manifest (Remove missing icons)
      run: |
        sed -i '/android:icon/d' app/src/main/AndroidManifest.xml
        sed -i '/android:roundIcon/d' app/src/main/AndroidManifest.xml

    - name: Download and Setup OpenCV 4.12.0
      run: |
        echo "Downloading OpenCV..."
        wget -q https://github.com/opencv/opencv/releases/download/4.12.0/opencv-4.12.0-android-sdk.zip
        unzip -q opencv-4.12.0-android-sdk.zip
        mv OpenCV-android-sdk opencv
        
        echo "Injecting modern build.gradle..."
        cat <<EOF > opencv/sdk/java/build.gradle
        apply plugin: 'com.android.library'
        android {
            namespace 'org.opencv'
            compileSdkVersion 34
            
            defaultConfig {
                minSdkVersion 24
                targetSdkVersion 34
            }
            
            // üî• –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï 2: –í–∫–ª—é—á–∞–µ–º BuildConfig, —á—Ç–æ–±—ã OpenCV –Ω–µ –ø–∞–¥–∞–ª –ø—Ä–∏ –∫–æ–º–ø–∏–ª—è—Ü–∏–∏
            buildFeatures {
                buildConfig true
            }

            buildTypes {
                release {
                    minifyEnabled false
                }
            }
            sourceSets {
                main {
                    jniLibs.srcDirs = ['../native/libs']
                    java.srcDirs = ['src']
                    res.srcDirs = ['res']
                    manifest.srcFile 'AndroidManifest.xml'
                }
            }
        }
        EOF

    - name: Build Debug APK
      run: gradle assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
