name: Android Build with OpenCV

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –∏—Å–ø–æ–ª—å–∑—É–µ–º Gradle 8.2 (—Å—Ç–∞–±–∏–ª—å–Ω—ã–π)
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.2'

    # –£–¥–∞–ª—è–µ–º –∏–∫–æ–Ω–∫–∏ –∏–∑ –º–∞–Ω–∏—Ñ–µ—Å—Ç–∞, —á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ –æ—à–∏–±–∫–∏ Missing Resource
    - name: Fix Manifest (Remove missing icons)
      run: |
        sed -i '/android:icon/d' app/src/main/AndroidManifest.xml
        sed -i '/android:roundIcon/d' app/src/main/AndroidManifest.xml

    - name: Download and Setup OpenCV 4.12.0
      run: |
        echo "Downloading OpenCV..."
        wget -q https://github.com/opencv/opencv/releases/download/4.12.0/opencv-4.12.0-android-sdk.zip
        unzip -q opencv-4.12.0-android-sdk.zip
        mv OpenCV-android-sdk opencv
        
        echo "üî• FIX: Moving native libs to standard folder..."
        # –ú—ã —Ñ–∏–∑–∏—á–µ—Å–∫–∏ –∫–æ–ø–∏—Ä—É–µ–º –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ (.so) –≤–Ω—É—Ç—Ä—å –º–æ–¥—É–ª—è Java.
        # –≠—Ç–æ –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç, —á—Ç–æ Gradle –∏—Ö —É–≤–∏–¥–∏—Ç –∏ —É–ø–∞–∫—É–µ—Ç –≤ APK.
        mkdir -p opencv/sdk/java/src/main/jniLibs
        cp -r opencv/sdk/native/libs/* opencv/sdk/java/src/main/jniLibs/
        
        echo "Injecting modern build.gradle..."
        cat <<EOF > opencv/sdk/java/build.gradle
        apply plugin: 'com.android.library'
        android {
            namespace 'org.opencv'
            compileSdkVersion 34
            
            defaultConfig {
                minSdkVersion 24
                targetSdkVersion 34
            }
            
            // –í–∫–ª—é—á–∞–µ–º BuildConfig (–Ω—É–∂–µ–Ω –¥–ª—è OpenCV 4.12)
            buildFeatures {
                buildConfig true
            }

            buildTypes {
                release {
                    minifyEnabled false
                }
            }
            
            sourceSets {
                main {
                    // –£–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π –ø—É—Ç—å, –∫—É–¥–∞ –º—ã —Ç–æ–ª—å–∫–æ —á—Ç–æ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–ª–∏ —Ñ–∞–π–ª—ã
                    jniLibs.srcDirs = ['src/main/jniLibs']
                    java.srcDirs = ['src']
                    res.srcDirs = ['res']
                    manifest.srcFile 'AndroidManifest.xml'
                }
            }
        }
        EOF

    - name: Build Debug APK
      run: gradle assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
